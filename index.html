<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wazee wa Betting TZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Wazee wa Betting TZ</h1>
    <p class="slogan">Mikeka Moto Kila Siku</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Ongeza Mkeka Mpya</h2>
      <form id="formMkeka">
        <input type="text" id="mechi" placeholder="Mechi (Mf: Simba vs Yanga)" required>
        <input type="text" id="odds" placeholder="Odds (Mf: 2.3)" required>
        <input type="text" id="utabiri" placeholder="Utabiri (Mf: GG, 1X)" required>
        <button type="submit">Ongeza Mkeka</button>
      </form>
    </section>

    <section class="mikeka">
      <h2>Mikeka ya Leo</h2>
      <ul id="orodhaMikeka"></ul>
    </section>
  </main>

  <footer>
    &copy; 2025 Wazee wa Betting TZ
  </footer>

  <script src="script.js"></script>
</body>
</html>
